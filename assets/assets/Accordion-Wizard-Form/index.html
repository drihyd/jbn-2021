  <div class="container">
    <h1>jQuery Accordion Wizard Form Example</h1>
    <form id="form">

            <div class="list-group">

              <div class="list-group-item py-3" data-acc-step>
                <h5 class="mb-0" data-acc-title>Name &amp; Email</h5>
                <div data-acc-content>
                  <div class="my-3">
                    <div class="form-group">
                      <label>Name:</label>
                      <input type="text" name="name" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label>Email:</label>
                      <input type="text" name="email" class="form-control" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="list-group-item py-3" data-acc-step>
                <h5 class="mb-0" data-acc-title>Contact</h5>
                <div data-acc-content>
                  <div class="my-3">
                    <div class="form-group">
                      <label>Telephone:</label>
                      <input type="text" name="telephone" class="form-control" />
                    </div>

                    <div class="form-group">
                      <label>Mobile:</label>
                      <input type="text" name="mobile" class="form-control" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="list-group-item py-3" data-acc-step>
                <h5 class="mb-0" data-acc-title>Payment</h5>
                <div data-acc-content>
                  <div class="my-3">
                    <div class="form-group">
                      <label>Credit card:</label>
                      <input type="text" name="card" class="form-control">
                    </div>
                    <div class="form-group form-row">
                      <div class="col-sm-4">
                        <label>Expiry:</label>
                        <input type="text" name="expiry" class="form-control">
                      </div>
                      <div class="col-sm-4">
                        <label>CVV:</label>
                        <input type="text" name="cvv" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </form>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>

<script src="dist/jquery.accordion-wizard.min.js"></script>
<script>
  var options = {
        mode: 'wizard',
        autoButtonsNextClass: 'btn btn-primary float-right',
        autoButtonsPrevClass: 'btn btn-light',
        stepNumberClass: 'badge badge-pill badge-primary mr-1',
        onSubmit: function() {
          alert('Form submitted!');
          return true;
        }
      }

      $( function() {

        $( "#form" ).accWizard(options);

      });
    </script>
